server:
  port: 8765

spring:
  application:
    name: admin-service
  boot:
    admin:
      discovery:
        ignored-services: gateway-service

eureka:
  client:
    registryFetchIntervalSeconds: 5
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8091/eureka
  instance:
    hostname: localhost